<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    <header><h1>Lab: Pixel Art Maker</h1></header>
    
    <div class="user_inputs">
        <div class="grid_size">
            <div class="chose_grid">Choose Grid Size</div>
            <form id="sizePicker">
                Grid Height: 
                <input type="number" id="input_height" name="height" min="1" max="50" value="20">
                <br>
                Grid Width: 
                <input type="number" id="input_width" name="width" min="1" max="50" value="30">
                <br>
                Size of the cell (px)
                <input type="number" id="cell_size" name="size" min="1" max="50" value="20">
                <input type="submit" class="button">




            </form>
        </div>
        <div class="color_choices">
            <div class="chose_color">Choose color for:</div>
            <span>Drawing(drag and draw): </span>
            <input type="color" id="colorPicker" value="#02b3e4">
            <br>
            <span>Background: </span>
            <input type="color" id="bg_colorPicker" value="#d6e0ff">
            <p class="right_click_instructions">Delete your color with right click and drag.</p>
        </div>
        <div class="fill_clear_buttons">
            <div class="fill_clear_input">
                <span>Fill the background</span>
                <button id="fill_grid" class="button"> Fill </button>
            </div>
            <div class="fill_clear_input"> 
                <span>Clear the grid</span>
                <button id="clear_grid" class="button"> Clear </button>
            </div>
            <div class="delete_borders"> 
                <span>Hide/show borders</span>
                <button id="del_borders" class="button"> Hide </button>
            </div>
        </div>
        <div class="table">
            <div class="design_canvas">Design Canvas</div>
            <table id="pixel_canvas"></table>
        </div>
    </div>

    <script src="designs.js"></script>
</body>
</html>
